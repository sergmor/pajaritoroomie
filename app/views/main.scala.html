@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<!-- bootstrap....doh ! -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="@routes.Assets.at("bootstrap-3.1.1-dist/css/bootstrap.min.css")">

	<!-- Optional theme -->
	<link rel="stylesheet" href="@routes.Assets.at("bootstrap-3.1.1-dist/css/bootstrap-theme.min.css")">

	<!-- Latest compiled and minified JavaScript -->
	<script src="@routes.Assets.at("bootstrap-3.1.1-dist/js/bootstrap.min.js")"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">PajaritoRoomie</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
		</div>
	</div>
	@content
	<div id="modalWrapperId"></div>


	
	<script src="@routes.Assets.at("javascripts/roomie.js")"></script>
</body>
</html>
