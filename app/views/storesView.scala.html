@(stores: Stores)

<div class="modal fade" id="storesModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"> Choose a Store </h4>
			</div>
			<div class="modal-body">

<div class="container-fluid">
	<div class="row">
		
		<div class="col-md-8">
			<h2 class="sub-header">Stores in the area</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>  </th>
						<th>Overall Rating</th>						
					</tr>
				</thead>
				<tbody>
					@for(merchant <- stores.merchants) {
						<tr>
							<td>@merchant.summary.name</td>
							<td><a class="menulink btn btn-primary" href="#" url="@routes.DeliveryController.getMenus(27484)">Get Menu<th></th></a></td>
							<td>@merchant.summary.overall_rating</td>							
						</tr>
					}
				</tbody>
			</table>
		</div>
		<!-- end main dashboard column -->
		<!-- left status column -->
	</div>	
</div>

</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
