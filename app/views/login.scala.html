@(form: Form[Application.Login])
<html>
<head>
<title>Roomie Agreement</title>
</head>
<body>
	<header>
		<a href="@routes.Application.index" id="logo"><span>Roomie</span>Agreement</a>
		@helper.form(routes.Application.authenticate) {
		<h1>Sign in</h1>
		@if(form.hasGlobalErrors) {
		<p class="error">@form.globalError.message</p>
		} @if(flash.contains("success")) {
		<p class="success">@flash.get("success")</p>
		}
		<p>
			<input type="email" name="email" placeholder="Email" value="@form("email").value">
		</p>
		<p>
			<input type="password" name="password" placeholder="Password">
		</p>
		<p>
			<button type="submit">Login</button>
		</p>
		}
	</header>

</body>
</html>
